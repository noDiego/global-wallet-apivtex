apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ${CI_PROJECT_NAME}-public
  namespace: ${KUBE_NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: "api-gw-public"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    #konghq.com/plugins: "${CI_PROJECT_NAME}-acl"
  labels:
    app: ${CI_PROJECT_NAME}-public
spec:
  rules:
    - host: ${CI_PROJECT_NAME}.${ENDPOINT}
      http:
        paths:
          - path: /
            backend:
              serviceName: ${CI_PROJECT_NAME}
              servicePort: http
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ${CI_PROJECT_NAME}
  namespace: ${KUBE_NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: "api-gw-appkey, api-gw-apptoken"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    #konghq.com/plugins: "${CI_PROJECT_NAME}-vtexappkey,${CI_PROJECT_NAME}-vtexapptoken,${CI_PROJECT_NAME}-acl"
  labels:
    app: ${CI_PROJECT_NAME}
spec:
  rules:
    - host: ${CI_PROJECT_NAME}.${ENDPOINT}
      http:
        paths:
          - path: /payments
            pathType: Prefix
            backend:
              serviceName: ${CI_PROJECT_NAME}
              servicePort: http
